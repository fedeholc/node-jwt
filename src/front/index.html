<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
</head>

<body>
  <h1>Welcome</h1>

  <section data-login-section class="login-section">
    <h2>Log in </h2>
    <div class="row">
      <button data-login-github-button class="btn-login" id="btn-login-gh">Login with GitHub</button>
      <button data-login-google-button class="btn-login" id="btn-login-gg">Login with Google</button>
    </div>
    <div class="or">- - - OR - - -</div>

    <!-- TODO: qué hacer con los id del form -->
    <form>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" required>
      </div>
      <div class="remember-me">
        <input type="checkbox" name="remember-me" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <div data-login-info id="login-info" class="info-slot"></div>
      <div class="login-signup">
        <button data-login-pass-button class="btn-login" type="submit" id="btn-login">Login</button>
        <button data-login-signup-button id="btn-signup-open">Sign Up</button>
      </div>
    </form>
    <div>
      <button data-login-reset-button id="btn-reset-open" class="btn-reset">Reset Password</button>
    </div>
  </section>

  <section data-user-section class="user-section" id="user-section">
    <div>
      <h2>User data</h2>
      <p data-user-display id="user-info-display"></p>
      <p data-user-id id="user-info-id"></p>
      <p data-user-email id="user-info-email"></p>

    </div>
    <button data-user-delete-button class="btn-delete-open" id="btn-delete-open">Delete Account</button>
    <button data-user-logout-button class="btn-logout" id="btn-logout">Logout</button>
  </section>

  <dialog data-signup-dialog id="dialog-signup">
    <span data-signup-close-button class="close-btn" id="close-signup">&times;</span>
    <h2>Sign Up</h2>
    <!-- TODO: qué hacer con los input? -->
    <form>
      <div>
        <label for="su-email">Email</label>
        <input type="email" id="su-email" name="su-email" required>
      </div>
      <div>
        <label for="su-password">Password</label>
        <input type="password" id="su-password" name="su-password" required>
      </div>
      <div>
        <label for="su-confirm-password">Confirm Password</label>
        <input type="password" id="su-confirm-password" name="confirm-password" required>
      </div>
      <div data-signup-info id="signup-info" class="info-slot"></div>
      <button data-signup-submit-button id="btn-signup" type="submit">Sign Up</button>
    </form>
  </dialog>

  <dialog data-delete-dialog id="dialog-delete">
    <span data-delete-close-button class="close-btn" id="close-delete">&times;</span>
    <form>
      <h3 data-delete-user id="delete-user"></h3>

      <div>
        <label for="delete-password">Password</label>
        <input type="password" id="delete-password" name="delete-password" required>
      </div>

      <div data-delete-info id="delete-info" class="info-slot"></div>
      <button data-delete-submit-button id="btn-delete" type="submit">Delete Account</button>
    </form>
  </dialog>

  <dialog data-reset-dialog id="dialog-reset">
    <span data-reset-close-button class="close-btn" id="close-reset">&times;</span>
    <h2>Reset Password</h2>
    <div class="reset-container" id="reset-container">
      <!-- TODO: ver que hacer con ids -->
      <form>
        <div>
          <label for="reset-email">E-mail</label>
          <input type="email" id="reset-email" name="reset-email" required>
        </div>
        <div data-reset-code-info id="code-info" class="info-slot"></div>
        <button data-reset-send-button id="btn-send-code">Send me a code</button>
      </form>
      <form>
        <div>
          <label for="reset-code"> Code:</label>
          <input type="text" maxlength="6" minlength="6" id="reset-code" name="reset-code" required>
        </div>
        <div>
          <label for="reset-password">New Password</label>
          <input type="password" id="reset-password" name="reset-password" required>
        </div>
        <div>
          <label for="reset-confirm-password">Confirm Password</label>
          <input type="password" id="reset-confirm-password" name="reset-confirm-password" required>
        </div>
        <div data-reset-change-info id="change-info" class="info-slot"></div>
        <button data-reset-change-button id="btn-change-password">Change Password</button>
      </form>
    </div>
  </dialog>

</body>

</html>
