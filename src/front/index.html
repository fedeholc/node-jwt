<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
</head>

<body>
  <h1>Welcome</h1>

  <section id="login-section">
    <h2>Log in </h2>
    <div class="row">
      <button class="btn-login" id="btn-login-gh">Login with GitHub</button>
      <button class="btn-login" id="btn-login-gg">Login with Google</button>
    </div>
    <div class="or">- - - OR - - -</div>

    <form id="login-form">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" required>
      </div>
      <div class="remember-me">
        <input type="checkbox" name="remember-me" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <div id="login-info"></div>
      <div id="login-signup">
        <button class="btn-login" type="submit" id="btn-login">Login</button>
        <button id="btn-signup-open">Sign Up</button>
      </div>
    </form>
    <div>
      <button id="btn-reset-open" class="btn-reset">Reset Password</button>
    </div>
  </section>

  <section id="user-section">
    <div>
      <h2>User data</h2>
      <p id="user-info-display"></p>
    </div>
    <button id="btn-delete-open">Delete Account</button>
    <button class="btn-login" id="btn-logout">Logout</button>
  </section>

  <dialog id="dialog-signup">
    <span class="close-btn" id="close-signup">&times;</span>
    <h2>Sign Up</h2>
    <form id="signup-form">
      <div>
        <label for="su-email">Email</label>
        <input type="email" id="su-email" name="su-email" required>
      </div>
      <div>
        <label for="su-password">Password</label>
        <input type="password" id="su-password" name="su-password" required>
      </div>
      <div>
        <label for="su-confirm-password">Confirm Password</label>
        <input type="password" id="su-confirm-password" name="confirm-password" required>
      </div>
      <div id="signup-info"></div>
      <button id="btn-signup" type="submit">Sign Up</button>
    </form>
  </dialog>

  <dialog id="dialog-delete">
    <span class="close-btn" id="close-delete">&times;</span>
    <form id="delete-form">
      <h3 id="delete-user"></h3>

      <div>
        <label for="delete-password">Password</label>
        <input type="password" id="delete-password" name="delete-password" required>
      </div>

      <div id="delete-info"></div>
      <button id="btn-delete" type="submit">Delete Account</button>
    </form>
  </dialog>

  <dialog id="dialog-reset">
    <span class="close-btn" id="close-reset">&times;</span>
    <h2 id="reset-title">Reset Password</h2>
    <form id="code-form">
      <div>
        <label for="reset-email">E-mail</label>
        <input type="email" id="reset-email" name="reset-email" required>
      </div>
      <div id="code-info"></div>
      <button id="btn-send-code">Send me a code</button>
    </form>
    <form id="reset-form">
      <div>
        <label for="reset-code"> Code:</label>
        <input type="text" maxlength="6" minlength="6" id="reset-code" name="reset-code" required>
      </div>
      <div>
        <label for="reset-password">New Password</label>
        <input type="password" id="reset-password" name="reset-password" required>
      </div>
      <div>
        <label for="reset-confirm-password">Confirm Password</label>
        <input type="password" id="reset-confirm-password" name="reset-confirm-password" required>
      </div>
      <div id="change-info"></div>
      <button id="btn-change-password">Change Password</button>
    </form>
  </dialog>

</body>

</html>
